<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="txt" type="text"/>
<button onclick=add()>Add</button>
<button onclick=di()>Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let a = [];
    function add() {
        a[x] = document.getElementById('txt').value;
        x++;
        document.getElementById('txt').value = '';
    }
    function di() {
        a.sort(function (s, b) {
            return b - s
        })
        document.getElementById("result").innerHTML = a;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="txt" type="text"/>
<button onclick=add()>Add</button>
<button onclick=di()>Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let a = [];

    function add() {
        a[x] = document.getElementById('txt').value;
        // alert("Element: " + a[x] + " Added at index " + x);
        x++;
        document.getElementById('txt').value = '';
    }

    let e = '<hr>'

    function di() {
        e = '<hr/>'
        for (let i = 0; i < a.length; i++) {
            e += "Element " + i + " = " + a[i] + "<br/>";
        } e.sort()
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = 0
    let a = [12, 4, 34, 14, 44, 22, 23, 3, 6, 5];
    let max = a[0]
    for (let i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i]
        }

        c += a[i]
    }
    document.write('so lon nhat la' + max + '<br>')
    document.write('trung binh : '+ c/a.length)

</script>
</body>
</html>
